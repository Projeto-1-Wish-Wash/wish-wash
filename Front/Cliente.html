<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - WishWash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #696969;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: flex-end;
        }

        .abas {
            display: flex;
            gap: 1rem;
        }

        .aba {
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .aba:hover {
            background-color: #8d8d8d;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #696969;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 0.5rem;
            background-color: #696969;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #8d8d8d;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: #696969;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="abas">
                <a href="cliente.html" class="aba">Cliente</a>
                <a href="juntese.html" class="aba">Junte-se a nós</a>
                <a href="comunicacao.html" class="aba">Central de Comunicação</a>
                <a href="sobre.html" class="aba">Sobre</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form action="login-process.html" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Entrar">
        </form>
        <div class="register-link">
            <p>Não tem uma conta? <a href="register.html">Registre-se aqui</a></p>
        </div>
    </div>
</body>
</html>
